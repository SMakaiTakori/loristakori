  <div>
      <div class="page-header text-center">
        <h1 class="main-signup-header">Create an Account</h1>
    </div>
  </div>

<br>

  <div class="form">
         <form ng-submit="register.regUser(regData)">
            <label>First Name</label>
            <input type="text" class="form-control input-sm" ng-model="register.regData.firstName">
            <br>
            <label>Last Name</label>
            <input type="text" class="form-control input-sm" ng-model="register.regData.lastName">
            <br>
            <label>Username</label>
            <input type="text" class="form-control input-sm" ng-model="register.regData.username">
            <br>
            <label>E-mail</label>
            <input type="text" class="form-control input-sm" ng-model="register.regData.email">
            <br>
            <label>Password</label>
            <input type="text" class="form-control input-sm" ng-model="register.regData.password">
            <br>
           <div class="signup-btn"><button class="btn btn-primary" type="submit">Create Account</button></div>
             <div class="text-center"><p><small><span>*</span>All Fields Required</small></p></div>
        </form>

  </div>

<br>
<br>
<br>
<br>

<div class="jumbotron text-center" ng-show="register.loading">
    <span glyphicon glyphicon-repeat spinner></span>
    <p>Loading...</p>
</div>

<div class="row show-hide-message" ng-show="register.successMessage">
    <div class="alert alert-success"> {{ register.successMessage }} </div>
</div>

<br>

<div class="row show-hide-message" ng-show="register.errorMessage">
    <div class="alert alert-danger">{{ register.errorMessage }}</div>
</div>
<p class="login-text text-center">If you already have an account, please login <a href="/login">here</a>.</p>
