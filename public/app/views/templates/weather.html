<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Weather App</title>
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../../../assets/css/standardize.css">
  <link rel="stylesheet" href="../../../assets/css/weather.css">
</head>
<body class="body page-index clearfix">
  <div class="container clearfix">
    <p class="location">KOLKATA</p>
    <p class="temperature">23&deg;</p>
    <div class="climate_bg"><img src="../../../assets/images/Weather/Sun.svg"></div>
    <div class="info_bg">
      <img class="dropicon" src="../../../assets/images/Weather/Droplet.svg">
      <p class="humidity">100%</p>

      <img class="windicon" src="../../../assets/images/Weather/Wind.svg">
      <div class="windspeed">5 km/h</div>
    </div>
  </div>

</body>


</html>
