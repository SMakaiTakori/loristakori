<div class="weather-app">
    <div class="left">
        <div class="temperature"><span id="temperature">0</span>&deg;</div>
        <div class="location"><span id="location">Unknown</span></div>
    </div>
    <div class="right">
        <div class="top">
            <img id="icon" width="3.25rem" src="assets/images/p.weather" alt="weather type">
        </div>
        <div class="bottom">

            <div class="humidity">
                <img src="assets/images/humidity.png" height="2.25rem" alt="humidity">
                <span id="wind">0</span>mph <span id="direction">N</span>
            </div>
        </div>
    </div>
</div>
